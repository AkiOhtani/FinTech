        var t3=2*ratefb*ratefs*rfb*rfs*cofsfb+2*ratefb*rateds*rfb*rds*codsfb;
        var t4=2*ratefs*rateds*rfs*rds*codsfs;
        var jb2=Math.pow(rjb*ratejb,2);
        var js2=Math.pow(rjs*ratejs,2);
        var fb2=Math.pow(rfb*ratefb,2);
        var fs2=Math.pow(rfs*ratefs,2);
        var ds2=Math.pow(rds*rateds,2); 
       
        var totalrisk=Math.sqrt(t1+t2+t3+t4+jb2+js2+fb2+fs2+ds2)*100;
    
    var imgcanvas = document.getElementById("imgcanvas");

    // canvas要素がｻﾎﾟｰﾄされているか確認
    if (imgcanvas.getContext)
    {
        var ctx = imgcanvas.getContext("2d");
 
        // ｾｯﾄする変数
        var xPos   = imgcanvas.offsetWidth  / 2;
        var yPos   = imgcanvas.offsetHeight / 2;
        var radius = 80;
        var sAngle = 0;
        var eAngle = 0;
 
        ctx.clearRect(0,0,imgcanvas.width,imgcanvas.height);
        ctx.fillText("Type15",10,20);
         
        // 赤い円弧を描く
        sAngle = (  0 - 90) * Math.PI / 180;
        eAngle = (70 - 90) * Math.PI / 180;
 
        ctx.beginPath();
        ctx.moveTo(xPos , yPos);
        ctx.arc(xPos, yPos, radius, sAngle, eAngle, false);
        ctx.closePath();
 
        ctx.fillStyle   = "rgba(255,0,0,.5)";
        ctx.fill();
 
         //黄色い円弧を描く
        sAngle = (  70 - 90) * Math.PI / 180;
        eAngle = (160 - 90) * Math.PI / 180;
 
        ctx.beginPath();
        ctx.moveTo(xPos , yPos);
        ctx.arc(xPos, yPos, radius, sAngle, eAngle, false);
        ctx.closePath();
 
        ctx.fillStyle   = "rgba(255,255,0,.5)";
        ctx.fill();
 
        // 緑の円弧を描く
        sAngle = (160 - 90) * Math.PI / 180;
        eAngle = (290 - 90) * Math.PI / 180;
 
        ctx.beginPath();
        ctx.moveTo(xPos , yPos);
        ctx.arc(xPos, yPos, radius, sAngle, eAngle, false);
        ctx.closePath();
 
  // 青の円弧を描く
        ctx.fillStyle   = "rgba(0,255,0,.5)";
        ctx.fill();
         sAngle = (290 - 90) * Math.PI / 180;
        eAngle = (360 - 90) * Math.PI / 180;
 
        ctx.beginPath();
        ctx.moveTo(xPos , yPos);
        ctx.arc(xPos, yPos, radius, sAngle, eAngle, false);
        ctx.closePath();
 
        ctx.fillStyle   = "rgba(0,0,255,.5)";
        ctx.fill();
        
    }
    break;
}
   
var VaR = price1*(((price2/100.0)*250.0)-(2.33*(totalrisk/100.0)*Math.sqrt(250.0)))/100.0;//1年間での最大損失額
