<script language="JavaScript">

function keisan(){
// 設定開始

    // 商品1
	var price1 = Number(document.form1.goods1.value);
	document.form1.field1.value = price1; 

	// 商品2
	var price2 = Number(document.form1.goods2.value);
	document.form1.field2.value = price2; 

	// 商品3
	var price3 = Number(document.form1.goods3.value);
	document.form1.field3.value = price3;
    
    var price4 = Number(document.form1.goods4.value);
    document.form1.field4.value = price4;
    
    var price5 = Number(document.form1.goods5.value);
    document.form1.field5.value = price5;

	// 合計を計算
	var total = price1 + price2 + price3 + price4 + price5;

　　　
　　//ポートフォリオの投資比率
    var rate1 = 100 * price1 / (price1+price2+price3+price4+price5);  
    var rate2 = 100 * price2 / (price1+price2+price3+price4+price5);  
    var rate3 = 100 * price3 / (price1+price2+price3+price4+price5);  
    var rate4 = 100 * price4 / (price1+price2+price3+price4+price5);    
    var rate5 = 100 * price5 / (price1+price2+price3+price4+price5);  
    var rettotal = (2.00*rate1)+(5.00*rate2)+(4.50*rate3)+(7.00*rate4)+(12.25*rate5);
    var risktotal = (5.40*rate1)+(22.15*rate2)+(13.25*rate3)+(19.59*rate4)+(26.25*rate5)
	// 設定終了
    document.form1.field_total.value = total; 
    document.form1.field_total1.value = rate1;
    document.form1.field_total2.value = rate2;
    document.form1.field_total3.value = rate3;
    document.form1.field_total4.value = rate4;
    document.form1.field_total5.value = rate5;
    document.form1.field_total6.value = (rettotal)/100;
    document.form1.field_total7.value = (risktotal)/100;// 合計を表示

}


// 数値のみを入力可能にする
function numOnly() {
  m = String.fromCharCode(event.keyCode);
  if("0123456789\b".indexOf(m, 0) < 0) return false;
  return true;
}
